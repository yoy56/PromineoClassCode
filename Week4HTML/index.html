<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="container">

    <div class="bg-dark">
        <div class="row text-light h4 text-center">
            <div class="col col-lg">
                1
                <div class="container">
                    <button class="btn btn-secondary" id="Gather_Wood"> Wood </button>
                </div>
                <div class="container">
                    <button class="btn btn-secondary" id="Gather_Stone"> Stone </button>
                </div>
            </div>
            <div class="col col-lg">
                2
                <div class="text-primary craft-list-box overflow-auto listitems">
                    <table class="table-primary w-100 h-100">
                        <tr>
                            <td>
                                <p>Logmill</p>
                            </td>
                            <td class="h6 text-muted">
                                <div class="row">
                                    <div class="col col-sm">
                                        Wood x10
                                    </div>
                                </div>
                                <div>
                                    <form>
                                        <div class="row">
                                            <div class="col p-0">
                                                <p>Name:</p>
                                            </div>
                                            <div class="col p-0 w-25">
                                                <textarea name="LogMill" id="Log_Name" class="w-100" 
                                                placeholder="Logmill" rows="1"></textarea>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </td>
                            <td>
                                <Button class="btn btn-primary ml-3" id="Craft_Mill">Craft</Button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Stone Mine</p>
                            </td>
                            <td class="h6 text-muted">
                                <div class="row">
                                    <div class="col col-sm">
                                        Wood x15
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-sm">
                                        Stone x23
                                    </div>
                                </div>
                                <div>
                                    <form>
                                        <div class="row">
                                            <div class="col p-0">
                                                <p>Name:</p>
                                            </div>
                                            <div class="col p-0 w-25">
                                                <textarea name="StoneMine" id="Stone_Name" class="w-100"
                                                 placeholder="Stone Mine" rows="1"></textarea>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </td>
                            <td>
                                <Button class="btn btn-primary ml-3" id="Craft_Mine">Craft</Button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    
        <div class="row text-light text-center">
            <div class="col col-lg">
                3
                <div class="overflow-auto table-success listitems">
                    <table class="table-striped w-75 mx-auto" id="buildings">
                        
                    </table>
                </div>
            </div>
            <div class="col col-lg">
                4
                <div class="text-primary craft-list-box overflow-auto table-info listitems">
                    <table class="table-striped w-100" id="Inventory">
                        <tr class="h4 text-center" id="Inventory_Title">
                            <th>Inventory</th>
                            <th class="w-25"></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
    <script src="timing.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
