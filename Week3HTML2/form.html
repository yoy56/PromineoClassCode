    <form class="container bg-secondary text-light border border-5 border-dark">
        <h3>Commision Request</h3>
        <div class="row align-items-center border border-5 border-bottom border-dark">
            <div class="col-md">
                Enter your Name.
            </div>
            <div class="col-md col-md align-self-center">
                <input type="text" name="name" id="Name" placeholder="Name">
            </div>
        </div>
        <div class="row align-items-center border border-5 border-bottom border-dark">
            <div class="col-md">
                <div>
                    Enter your Username. <br>
                    
                    <div class="row">
                        <div class="col-sm-1 mr-3">
                            Site:
                        </div>
                        <div>
                            <input type="radio" name="type" id="twit">-Twitter <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1 mr-3"></div>
                        <div>
                            <input type="radio" name="type" id="insta">-Instagram <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1 mr-3"></div>
                        <div>
                            <input type="radio" name="type" id="devart">-DeviantArt <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1 mr-3"></div>
                        <div>
                            <input type="radio" name="type" id="othr">-Other <br>
                        </div>
                    </div>                
                </div>
            </div>
            <div class="col-md align-self-center">
                <input type="text" name="userName" id="uName" placeholder="Username">
            </div>
        </div>
        <div class="row border border-5 border-bottom border-dark align-self-center">
            <div class="col-md">
                Describe the Commission.
            </div>
            <div class="col-md col-md align-self-center">
                <textarea class="para-box w-100" name="Text1" cols="40" rows="5"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <input class="btn btn-success  w-25" type="submit" value="Confirm"> 
            </div>
        </div>
        
    </form>
